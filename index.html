<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="main.js" async></script>
</head>
<body>
  <main>
    <h1>Guess the Color</h1>
    <h2 id="colorCode" class="number color-code"></h2>
    <div class="scoreContainerL">
      <div class="scoreContainerS">
        <p id="highScore" class="number">0</p>
        <h3>HighScore</h3>
      </div>
      <div class="scoreContainerS">
        <p id="currentScore" class="number">0</p>
        <h3>Your Score</h3>
      </div>
    </div>
    <div id="colorBoxesContainer" class="color-box-container">
      <div id="colorBox1" class="color-box"></div>
      <div id="colorBox2" class="color-box"></div>
      <div id="colorBox3" class="color-box"></div>
    </div>
    <button id="nextBtn" class="unclickable">next</button>
    
    <div id="backgroundOverlay" class="hidden background-overlay"></div>
    <div id="resultPopup" class="hidden result-popup">
      <h2>Your Score</h2>
      <div id="scoreResultContainer" class="score-result-container">
        <p id="newHighScore" class="hidden bold">New High Score!</p>
        <h3 id="yourScore" class="number"></h3>
      </div>
      <h4 id="yourHighScore"></h4>
      <button id="playAgainBtn" class="play-again-button">play again</button>
    </div>
  </main>
</body>
</html>
