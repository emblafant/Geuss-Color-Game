<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="main.js" async></script>
</head>
<body>
  <main>
    <h1>Guess the Color</h1>
    <h2 id="colorCode" class="bold"></h2>
    <div class="scoreContainerL">
      <div class="scoreContainerS">
        <p id="highScore" class="number">0</p>
        <h3>HighScore</h3>
      </div>
      <div class="scoreContainerS">
        <p id="currentScore" class="number">0</p>
        <h3>Your Score</h3>
      </div>
    </div>
    <div id="colorBoxesContainer">
      <div id="colorBox1">correct</div>
      <div id="colorBox2">p</div>
      <div id="colorBox3">p</div>
    </div>
    <button id="nextBtn" class="unclickable">next</button>
    <div id="resultPopup" class="hidden">
      <h2>Your Score</h2>
      <div id="scoreResultContainer">
        <p id="newHighScore" class="hidden bold">New High Score!</p>
        <h2 id="yourScore" class="number"></h2>
      </div>
      <h3 id="yourHighScore"></h3>
      <button id="playAgainBtn">play again</button>
    </div>
  </main>
  <div id="backgroundOverlay" class="hidden"></div>
</body>
</html>
