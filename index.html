<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="main.js" async></script>
</head>
<body>
  <main>
    <h1>Guess the Color</h1>
    <h2 id="colorCode"></h2>
    <div id="scoresContainer">
      <h3 id="highScore">0</h3>
      <h3 id="currentScore">0</h3>
    </div>
    <div id="colorBoxesContainer">
      <div id="colorBox1">correct</div>
      <div id="colorBox2">p</div>
      <div id="colorBox3">p</div>
    </div>
    <button id="nextBtn" class="unclickable">next</button>
    <div id="resultPopup" class="hidden">
      <h2>Result</h2>
      <h3 id="newHighScore" class="hidden">New High Score!</h3>
      <h3 id="yourScore"></h3>
      <h4 id="yourHighScore"></h4>
      <button id="playAgainBtn">play again</button>
    </div>
  </main>
</body>
</html>
